name: Docker Compose Build and Push

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build Docker images
        run: docker-compose -f backend/docker-compose.yml build

      - name: Tag Docker images for Docker Hub
        run: |
          docker tag amanmyrats/vocal_instrumental:latest ${{ env.DOCKER_USERNAME }}/vocal_instrumental:latest

      - name: Push Docker images to Docker Hub
        run: docker-compose -f backend/docker-compose.yml push
